name: HSMServer tests (manual)

on:
  workflow_dispatch:

env:
  SERVER_PATH: src/server/HSMServer/HSMServer.csproj
  DOCKER_DOCKERHUB_ORG: hsmonitoring
  DOCKER_MAIN_REPOS: hierarchical_sensor_monitoring
  CONTAINER_NAME: test-container

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show selected branch
        run: echo "Running tests from ref ${{ github.ref_name }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build image name
        run: echo "DockerMainName=${{ env.DOCKER_DOCKERHUB_ORG }}/${{ env.DOCKER_MAIN_REPOS }}" >> $GITHUB_ENV

      - name: Build Linux container image locally
        run: dotnet publish ${{ env.SERVER_PATH }} -c Release --os linux --arch x64 -p:PublishProfile=DefaultContainer -p:ContainerImageName=${{ env.DockerMainName }}

      - name: Run Docker container
        run: |
          docker run -d -it -u 0 \
            --name "${{ env.CONTAINER_NAME }}" \
            -p 44330:44330 -p 44333:44333 \
            -v "$(pwd)/container-logs:/app/logs" \
            "${{ env.DockerMainName }}:latest"

      - name: Wait for container to be ready
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:44330 > /dev/null; do echo "Waiting for container..."; sleep 5; done'

      - name: Setup Playwright
        working-directory: src/tests/Autotests
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: src/tests/Autotests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://localhost:44333
        run: npx playwright test

      - name: Upload container logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-logs
          path: ./container-logs/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/tests/Autotests/playwright-report/
          retention-days: 7

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop "${{ env.CONTAINER_NAME }}" || true
          docker rm "${{ env.CONTAINER_NAME }}" || true